<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Flores San Valentín</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/Flores-Valentin/assets/login-q5-1uq66.js"></script>
  <link rel="modulepreload" crossorigin href="/Flores-Valentin/assets/theme-bU7hyL3V.js">
  <link rel="stylesheet" crossorigin href="/Flores-Valentin/assets/login-CcX1Pal0.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <a href="/index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span data-i18n="back_to_home">Volver al inicio</span>
            </a>
            
            <div class="login-header">
                <img src="/Flores-Valentin/images/logo.svg" alt="Flores San Valentín" class="login-logo">
                <h1 data-i18n="welcome_flowers">Bienvenido a Flores San Valentín</h1>
                <p class="login-message" data-i18n="login_message">Para continuar con tu compra, por favor inicia sesión o crea una cuenta nueva</p>
            </div>

            <div class="login-tabs">
                <button class="tab-button active" data-i18n="login">Iniciar Sesión</button>
                <button class="tab-button" data-i18n="register">Registrarse</button>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email" data-i18n="email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="password" data-i18n="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
            
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span data-i18n="remember_me">Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password" data-i18n="forgot_password">¿Olvidaste tu contraseña?</a>
                </div>
            
                <button type="submit" class="login-button">
                    <span data-i18n="login">Iniciar Sesión</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <form class="register-form" style="display: none;">
                <!-- Información Personal -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="email-registro">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email-registro" name="email" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>
            
                <!-- Dirección de Entrega -->

                <div class="form-group">
                    <label for="pais">País</label>
                    <div class="input-with-icon">
                        <i class="fas fa-globe"></i>
                        <input type="text" id="pais" name="pais" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <div class="input-with-icon">
                        <i class="fas fa-city"></i>
                        <input type="text" id="ciudad" name="ciudad" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="barrio">Barrio</label>
                    <div class="input-with-icon">
                        <i class="fas fa-h-square"></i>
                        <input type="text" id="barrio" name="barrio" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección de Entrega</label>
                    <div class="input-with-icon">
                        <i class="fas fa-home"></i>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="codigo-postal">Código Postal</label>
                    <div class="input-with-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="codigo-postal" name="codigo-postal" required>
                    </div>
                </div>
            
                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password-registro">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password-registro" name="password" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            
                <!-- Preferencias -->
                <div class="form-group">
                    <label for="ocasiones">Ocasiones de interés (opcional)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="ocasiones" value="cumpleanos"> Cumpleaños
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="ocasiones" value="aniversarios"> Aniversarios
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="ocasiones" value="bodas"> Bodas
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="ocasiones" value="condolencias"> Condolencias
                        </label>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter" value="true">
                        Deseo recibir ofertas y novedades por correo electrónico
                    </label>
                </div>
            
                <div class="form-group">
                    <label class="checkbox-label required">
                        <input type="checkbox" name="terminos" required>
                        Acepto los términos y condiciones y la política de privacidad*
                    </label>
                </div>
            
                <button type="submit" class="login-button">
                    <span data-i18n="create_account">Crear Cuenta</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="social-login">
                <p data-i18n="or_login_with">O inicia sesión con</p>
                <div class="social-buttons">
                    <button class="social-button google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-button facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
            
        </div>
    </div>

        <!-- Agrega esto en algún lugar visible de tu login.html -->
    <button id="theme-toggle" class="theme-toggle-btn">
        <i class="fas fa-moon"></i> <!-- o fa-sun dependiendo del tema actual -->
    </button>

    <!-- También puedes agregar estos estilos en tu CSS -->
    <style>.theme-toggle-btn{background:transparent;border:none;color:var(--text-color);cursor:pointer;font-size:1.5rem;position:absolute;right:20px;top:20px}</style>

</body>
</html>
