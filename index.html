<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para San Valentín</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="sticky-menu">
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <div class="banner-container">
            <img class="banner" src="assets/images/banner1.jpg" alt="Flores 1">
            <img class="banner" src="assets/images/banner2.jpg" alt="Flores 2">
            <img class="banner" src="assets/images/banner3.jpg" alt="Flores 3">
        </div>
    </section>
    
    <section id="galeria">
        <h2>Galería de Imágenes</h2>
        <div class="gallery">
            <img src="assets/images/flor1.jpg" alt="Rosas">
            <img src="assets/images/flor2.jpg" alt="Tulipanes">
            <img src="assets/images/flor3.jpg" alt="Lirios">
        </div>
    </section>
    
    <section id="video">
        <h2>Flores para San Valentín</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=W_3d9YebpgfV8fPl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Flores para San Valentín</p>
    </footer>
    
    <button id="float-button">WhatsApp</button>
    
    <script src="scripts/main.js"></script>
</body>
</html>
