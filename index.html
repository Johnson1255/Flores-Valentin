<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para San Valentín</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .sticky-menu {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ff4d6d;
            padding: 10px;
            text-align: center;
        }
        .sticky-menu ul {
            list-style: none;
            padding: 0;
        }
        .sticky-menu li {
            display: inline;
            margin: 0 15px;
        }
        .sticky-menu a {
            color: white;
            text-decoration: none;
        }
        .banner-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .banner {
            width: 100%;
            display: none;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        iframe {
            max-width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: auto;
        }
        button {
            background: #ff4d6d;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        #float-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: green;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="sticky-menu">
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <div class="banner-container">
            <img class="banner" src="banner1.jpg" alt="Flores 1">
            <img class="banner" src="banner2.jpg" alt="Flores 2">
            <img class="banner" src="banner3.jpg" alt="Flores 3">
        </div>
    </section>
    
    <section id="galeria">
        <h2>Galería de Imágenes</h2>
        <div class="gallery">
            <img src="flor1.jpg" alt="Rosas">
            <img src="flor2.jpg" alt="Tulipanes">
            <img src="flor3.jpg" alt="Lirios">
        </div>
    </section>
    
    <section id="video">
        <h2>Flores para San Valentín</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Flores para San Valentín</p>
    </footer>
    
    <button id="float-button">WhatsApp</button>
    
    <script>
        let banners = document.querySelectorAll('.banner');
        let index = 0;
        function rotateBanner() {
            banners.forEach((banner, i) => {
                banner.style.display = (i === index) ? 'block' : 'none';
            });
            index = (index + 1) % banners.length;
        }
        setInterval(rotateBanner, 3000);
    </script>
</body>
</html>
