<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Flores San Valentín</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio
            </a>
            
            <div class="login-header">
                <img src="assets/images/logo.svg" alt="Flores San Valentín" class="login-logo">
                <h1>Bienvenido a Flores San Valentín</h1>
                <p class="login-message">Para continuar con tu compra, por favor inicia sesión o crea una cuenta nueva</p>
            </div>

            <div class="login-tabs">
                <button class="tab-button active">Iniciar Sesión</button>
                <button class="tab-button">Registrarse</button>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-button">
                    Iniciar Sesión
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="social-login">
                <p>O inicia sesión con</p>
                <div class="social-buttons">
                    <button class="social-button google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-button facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
